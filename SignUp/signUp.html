<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="Style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container-1" id="01">
        <div class="container col-7 primary-color" id="02">
            <h1>Registration Form</h1>
            <br>

            <form id="form">
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">First Name</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
                            aria-describedby="basic-addon1" name="fistName">
                    </span>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Last Name</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                            aria-describedby="basic-addon1" name="lastName">
                    </span>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Date Of Birth</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="date" class="form-control" placeholder="Birth Day" aria-label="Birth Day"
                            aria-describedby="basic-addon1" name="birthDay">
                    </span>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2">Gender</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <select class="custom-select " id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </span>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                            aria-describedby="basic-addon1" name="Email">
                    </span>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Contact number</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="tel" class="form-control" placeholder="+84(000-000-000)" aria-label="Contact number"
                            aria-describedby="basic-addon1" name="contact-Number">
                    </span>


                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">User Name</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="User Name" aria-label="User Name"
                            aria-describedby="basic-addon1" name="userName">
                    </span>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="basic-addon1" name="Password">
                    </span>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Confirm Password</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm Password"
                            aria-label="Confirm Password" aria-describedby="basic-addon1" name="confirm-Password">
                    </span>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Job</label>
                    <span class="input-group mb-3 col-sm-10">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-md"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Job" aria-label="Job"
                            aria-describedby="basic-addon1" name="Job">
                    </span>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="Script.js"></script>
</body>

</html>
